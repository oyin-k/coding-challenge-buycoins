<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <title>Your Repositories</title>

    <link rel="icon" type="image/png" href="./favicon.png" sizes="16x16" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <input
        type="checkbox"
        id="header--toggle-checkbox"
        class="header--toggle-checkbox"
      />
      <label for="header--toggle-checkbox" class="header--toggle-label">
        <div class="header--toggle-inner">
          <img class="icon" src="./icons/menu.svg" alt="plus" />
        </div>
      </label>
      <div class="header--logo">
        <img src="./icons/github-main-logo.svg" alt="logo" />
      </div>
      <nav class="nav">
        <label class="nav--search-Label">
          <input
            class="nav--search-Label-Input"
            type="text"
            placeholder="Search or jump to..."
          />
          <img
            class="nav--search-Label-Icon"
            src="./icons/search-key-slash.svg"
            alt=""
          />
        </label>

        <ul class="nav--links">
          <li class="nav--link">Pull <span class="lg-show">requests</span></li>
          <li class="nav--link">Issues</li>
          <li class="nav--link">Marketplace</li>
          <li class="nav--link">Explore</li>
          <li class="nav--link show-sm" id="nav--link-profile-info-sm"></li>
        </ul>
      </nav>

      <div class="nav--actions">
        <div class="nav--actions-notifications">
          <img class="icon" src="./icons/bell.svg" alt="notifications" />
          <div class="notifications-badge"></div>
        </div>
        <div class="nav--actions-new-dropdown">
          <img class="icon" src="./icons/plus.svg" alt="plus" />
          <i class="material-icons">arrow_drop_down</i>
        </div>
        <div
          class="nav--actions-profile-dropdown"
          id="nav--actions-profile-dropdown"
        ></div>
      </div>
    </header>

    <main>
      <nav class="pageNav">
        <ul class="pageNav--links">
          <li class="pageNav--link">
            <img class="icon" src="./icons/book-open.svg" alt="overview icon" />
            Overview
          </li>
          <li class="pageNav--link active">
            <img class="icon" src="./icons/book.svg" alt="repos icon" />
            Repositories
            <div class="pageNav--counter" id="pageNav--counter">60</div>
          </li>
          <li class="pageNav--link">
            <img class="icon" src="./icons/trello.svg" alt="projects icon" />
            Projects
          </li>
          <li class="pageNav--link">
            <img class="icon" src="./icons/box.svg" alt="packages icon" />
            Packages
          </li>
        </ul>
      </nav>

      <div class="main-content">
        <aside class="profile" id="profile"></aside>
        <div class="profile--info-md" id="profile--info-md"></div>

        <nav class="pageNav-md">
          <ul class="pageNav--links-md">
            <li class="pageNav--link-md">Overview</li>
            <li class="pageNav--link-md active">
              Repositories
              <span class="pageNav--counter-md" id="pageNav--counter-md"
                >60</span
              >
            </li>
            <li class="pageNav--link-md">Projects</li>
            <li class="pageNav--link-md">Packages</li>
          </ul>
        </nav>

        <section class="feed">
          <div class="feed--filter">
            <input type="text" placeholder="Find a repository..." />
          </div>
          <div class="feed--info" id="feed--info"></div>
          <div id="feed--list"></div>
        </section>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"
      integrity="sha512-Dz4zO7p6MrF+VcOD6PUbA08hK1rv0hDv/wGuxSUjImaUYxRyK2gLC6eQWVqyDN9IM1X/kUA8zkykJS/gEVOd3w=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
